<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Happiness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
  
    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  
    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  
      
  
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">





  <!-- CSS Stylesheet-->
  <!-- <link rel ="stylesheet" href="static/css/style.css"> -->
</head>

<body>
    <!-- The div where we'll insert our map -->
    <div id="map"></div>

    <script>
      var data19 = {{data19_json | tojson}}
      var data19_json = JSON.parse(data19)
    </script>
  
    <script>
      var data20 = {{data20_json | tojson}}
      var data20 = JSON.parse(data20)
    </script>
  
  <script>
    var data21 = {{data21_json | tojson}}
    var data21 = JSON.parse(data21)
  </script>
  
  <script>
    var data22 = {{data22_json | tojson}}
    var data22 = JSON.parse(data22)
  </script>
  
  <!-- Input files from Python Flask API -->
  <input type='hidden' id='year_2022' data-year2022='{{year_2022}}' />
  <input type='hidden' id='year_2021' data-year2021='{{year_2021}}' />
  <input type='hidden' id='year_2020' data-year2020='{{year_2020}}' />
  <input type='hidden' id='year_2019' data-year2019='{{year_2019}}' />
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>World Happiness Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="row">
            <div class="col-md-6">
              <h5>Year:</h5>
              <select id="selYear" onchange="yearChanged(this.value)"></select>
            </div>
          
            <div class="col-md-6">  
              <h5>Country:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      <div class="col-md-4">
        <div id="line"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="gaugeHappiness"></div>
      </div>
      <div class="col-md-4">
        <div id="gaugeGDP"></div>
      </div>
      <div class="col-md-4">
        <div id="gaugeSupport"></div>
      </div>
      <div class="col-md-4">
        <div id="gaugeLife"></div>
      </div>
      <div class="col-md-4">
        <div id="gaugeFreedom"></div>
      </div>
    </div>
  </div>

  <!-- Plotly Javascript file -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  

  <!-- Javascript files -->
  <script src="{{ url_for('static', filename='js/gauge.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bubble.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/line.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='logic.js')}}"></script>
    
</body>

</html>
